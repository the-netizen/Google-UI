<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css"> -->
    </head>
    <body>
        <div class="advanced-search-container"> 

        <!-- Links to other pages -->
        <div class="nav-bar">
            <!-- GOOGLE logo takes to home page -->
            <a href="index.html">
                <img src="icons/google_logo.svg" alt="Google Logo" style="width:70px; position: absolute; top: 20px; left: 20px;"> 
            </a>
            
            <ul>
                <li> <img src= "icons/more.png" style="cursor: pointer;"> </li>  
            </ul>      
            
            <div style="color: red; font-size: large; padding: 20px 0px 20px 30px;"> Advanced Search </div>
            <hr style="opacity: 0.2; margin: 0;">
        </div> <!-- End of nav-bar -->

        <p style="padding: 10px 20px;"> Find pages with... </p>
        <div class="search-area">
            
            <form action="https://www.google.com/search">
                <table class="advanced-search-table">
                    <tr> 
                        <td> <label for="as_q"> all these words: </label>
                        <td> <input type="text" name="as_q"></td>
                    </tr>

                    <tr>
                        <td> <label for="as_epq"> this exact word or phrase: </label> </td>
                        <td> <input type="text" name="as_epq"> </td>                        
                    </tr>

                    <tr>
                        <td> <label for="as_oq"> any of these words: </label></td>
                        <td> <input type="text" name="as_oq"> </td>
                    </tr>

                    <tr> 
                        <td> <label for="as_eq"> none of these words: </label></td>
                        <td> <input type="text" name="as_eq"> </td>
                    </tr>

                    <tr> 
                        <td> <label> numbers ranging from: </label></td>
                            <td> 
                                <input type="text" name="as_nlo" style="width: 45%;">
                                 to
                                <input type="text" name="as_nhi" style="width: 45%;">
                            </td>
                    </tr>
                </table>            
                <hr style="opacity: 0.2;">

            <div id="submit-button"> 
                <input type="submit" name="btnK" value="Advanced Search">
            </div>

            </form>
        </div> <!-- End of search-area -->
        
    </div> <!-- End of main-container -->
    </body>
</html>
